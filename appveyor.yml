version: "{branch} #{build}"

image:
  - Visual Studio 2017

configuration:
  - Debug
  - Release

environment:
  matrix:
    - GENERATOR: "Visual Studio 14 2015 Win64"
    - GENERATOR: "Visual Studio 14 2015"
    - GENERATOR: "Visual Studio 15 2017 Win64"
    - GENERATOR: "Visual Studio 15 2017"

before_build:
  - mkdir build
  - cd build
  - cmake -G "%GENERATOR%" -DCMAKE_BUILD_TYPE=Debug ..

build_script:
  - cmake --build . --target self_test --config %CONFIGURATION%

test_script:
  - if "%CONFIGURATION%"=="Debug" cmake --build . --target run_debug_self_test --config %CONFIGURATION%
  - if "%CONFIGURATION%"=="Release" cmake --build . --target run_release_self_test --config %CONFIGURATION%
