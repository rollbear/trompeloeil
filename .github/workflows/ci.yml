            COMMAND ${{ steps.cmake_and_ninja.outputs.cmake_dir }}/cmake --build build --target run_self_test
            RESULT_VARIABLE result
          )
          if (NOT result EQUAL 0)
            message(FATAL_ERROR "Running tests failed!")
          endif()
